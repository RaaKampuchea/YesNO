<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  <style>
    #btnNo {
      transition: 0.2s ease-in-out;
      background-color: red;
      color: white;
      left: 47%;
    }
    #btnYes {
      left: 37%;
    }
    .content {
      height: 80vh;
      width: 100%;
      display: grid;
      place-content: center;
    }
    button {
      position: absolute;
      padding: 10px 20px;
      background-color: aqua;
      border: none;
      border-radius: 30px;
      font-size: 14px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      margin-left: 44px;
      margin-top: 10px;
    }
    .image {
      width: 250px;
      height: 250px;
    }
    #pic {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }  
    @media (max-width: 576px) {
      #btnYes {
        left: 30%;
        margin-left: 0px;
      }
      #btnNo {
        left: 40%;
      }
    }
  </style>
  </head>
